---
sudo: required
dist: xenial

language: python
python: "3.6"

# Doc: https://docs.travis-ci.com/user/customizing-the-build#Build-Matrix
env:
  - ANSIBLE_VERSION=latest
    #  - ANSIBLE_VERSION=2.4
    #  - ANSIBLE_VERSION=2.3
    #  - ANSIBLE_VERSION=2.2
    #  - ANSIBLE_VERSION=2.1
    #  - ANSIBLE_VERSION=2.0
    #  - ANSIBLE_VERSION=1.9

branches:
  only:
    - master

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible; else pip install ansible==$ANSIBLE_VERSION; fi
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible-lint; fi

  - sudo apt-get install systemd dbus -qq

script:
  # Check the role/playbook's syntax.
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory tests/test.yml -vvv

  # check the service is running
  - systemctl status mailhog

  # check mailhog is listening
  - curl localhost:8025

